<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Optimism</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <h1>🎵 Radio Optimism</h1>
    
    <div class="player">
      <img id="cd" src="https://upload.wikimedia.org/wikipedia/commons/0/01/Compact_disc_icon.png" alt="CD" />
      <div class="song-info">
        <h2 id="songTitle">Click Play to Start</h2>
        <p id="songDesc">—</p>
      </div>
    </div>
    
    <button id="playButton">▶️ Play</button>
    
    <h3>🎶 Up Next</h3>
    <div id="playlist" class="playlist"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
