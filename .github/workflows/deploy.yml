name: Live Stream Deployment

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

concurrency:
  group: live-stream
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run live stream script (max 5.8 hrs)
        env:
          RTMP_URL: ${{ secrets.RTMP_URL }}
        run: |
          echo "üìÖ Start time: $(date)"
          timeout 5h50m python3 stream.py
          echo "‚úÖ End time: $(date)"

      - name: Show FFmpeg logs (for debugging)
        if: always()
        run: |
          if [ -f ffmpeg_output.log ]; then
            echo "üîç Showing FFmpeg logs:"
            cat ffmpeg_output.log
          else
            echo "‚ö†Ô∏è FFmpeg log not found. The stream may have failed to start."
          fi
