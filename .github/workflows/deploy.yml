name: Live Stream Deployment

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

concurrency:
  group: live-stream
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run live stream script (auto-restart up to 5.8 hrs)
        env:
          RTMP_URL: ${{ secrets.RTMP_URL }}
        run: |
          echo "üìÖ Start time: $(date)"
          START_TIME=$(date +%s)
          TIME_LIMIT=21000  # 5.8 hours in seconds

          while true; do
            NOW=$(date +%s)
            ELAPSED=$((NOW - START_TIME))
            REMAINING=$((TIME_LIMIT - ELAPSED))

            if [ $REMAINING -le 0 ]; then
              echo "‚è±Ô∏è Time limit reached. Ending loop."
              break
            fi

            echo "üîÅ Launching stream.py (remaining: ${REMAINING}s)..."
            timeout $REMAINING python3 stream.py

            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 0 ]; then
              echo "‚úÖ stream.py exited normally."
              break
            elif [ $EXIT_CODE -eq 124 ]; then
              echo "‚ö†Ô∏è Timeout (124) reached. Restarting..."
            else
              echo "‚ùå stream.py crashed with exit code $EXIT_CODE. Retrying in 5s..."
              sleep 5
            fi
          done

          echo "‚úÖ End time: $(date)"

      - name: Show FFmpeg logs (for debugging)
        if: always()
        run: |
          if [ -f ffmpeg_output.log ]; then
            echo "üîç Showing FFmpeg logs:"
            cat ffmpeg_output.log
          else
            echo "‚ö†Ô∏è FFmpeg log not found. The stream may have failed to start."
          fi
