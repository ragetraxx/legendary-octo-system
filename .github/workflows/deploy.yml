name: Rage Music PH Live Stream

on:
  workflow_dispatch:  # Allows manual start
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours

jobs:
  stream:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt update && sudo apt install -y ffmpeg python3

      - name: Start Metadata Updater
        run: |
          echo "Starting metadata updater..."
          python3 update_metadata.py &

      - name: Start Streaming
        run: |
          while true; do
            ffmpeg -re -i "https://stream.zeno.fm/q1n2wyfs7x8uv" -i logo.png \
              -fflags +nobuffer -flags low_delay -analyzeduration 1000000 -probesize 500000 \
              -flvflags no_duration_filesize \
              -filter_complex "[0:a]asplit[a1][a2]; \
                               [a1]showcqt=s=1920x1080:fps=30:count=10:bar_g=5:sono_g=2[visual]; \
                               [visual]drawtext=textfile=title.txt:fontsize=50:fontcolor=yellow:x=30:y=h-150[title]; \
                               [title]drawtext=textfile=artist.txt:fontsize=40:fontcolor=yellow:x=30:y=h-90[final]; \
                               [final][1:v]overlay=W/2-w/2:30[out]" \
              -map "[out]" -map "[a2]" \
              -c:v libx264 -preset ultrafast -b:v 2500k -maxrate 2500k -bufsize 5000k -g 20 -pix_fmt yuv420p \
              -c:a aac -b:a 128k -ar 44100 \
              -f flv -rtmp_live live "rtmp://ssh101.bozztv.com:1935/ssh101/ragemusicph"

            echo "Stream crashed. Restarting in 5 seconds..."
            sleep 5
          done
