name: Live Stream Deployment

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering

concurrency:
  group: live-stream
  cancel-in-progress: false  # Ensures current workflow completes before starting a new one

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run live stream script
        env:
          RTMP_URL: ${{ secrets.RTMP_URL }}  # Inject RTMP URL from GitHub Secrets
        run: |
          nohup python3 stream.py > stream.log 2>&1 &
          echo "Stream started at $(date)" >> stream.log
          sleep 21500  # Keep it running for ~6 hours

      - name: Show FFmpeg logs (for debugging)
        if: always()
        run: cat stream.log
