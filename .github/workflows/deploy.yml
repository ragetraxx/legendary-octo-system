name: Live Stream Deployment

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

concurrency:
  group: live-stream
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 4320  # 72 hours (maximum allowed)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run live stream script with auto-restart
        env:
          RTMP_URL: ${{ secrets.RTMP_URL }}
        run: |
          echo "üìÖ Stream Start: $(date)"
          while true; do
            echo "‚ñ∂Ô∏è Launching stream.py..."
            python3 stream.py
            EXIT_CODE=$?
            echo "‚ö†Ô∏è stream.py exited with code $EXIT_CODE. Restarting in 5 seconds..."
            sleep 5
          done

      - name: Show FFmpeg logs (if available)
        if: always()
        run: |
          if [ -f ffmpeg_output.log ]; then
            echo "üìÑ FFmpeg Output:"
            cat ffmpeg_output.log
          else
            echo "‚ö†Ô∏è No ffmpeg_output.log found."
          fi
