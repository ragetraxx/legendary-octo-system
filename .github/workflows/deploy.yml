name: Live Stream Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Ensure background & logo exist
        run: |
          if [ ! -f background.png ] || [ ! -f logo.png ]; then
            echo "Error: background.png or logo.png is missing!"
            exit 1
          fi

      - name: Run live stream script
        run: |
          nohup python3 stream.py > stream.log 2>&1 &
