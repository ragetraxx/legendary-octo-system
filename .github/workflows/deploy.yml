name: Stream to RTMP

on:
  push:
    branches:
      - main  # Runs when pushing to main branch
  workflow_dispatch:  # Allows manual trigger

jobs:
  stream:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: sudo apt update && sudo apt install -y ffmpeg

      - name: Verify File Existence
        run: |
          ls -lah
          file logo.png || echo "logo.png NOT FOUND!"

      - name: Start FFmpeg stream
        run: |
          ffmpeg -re -i "https://stream.zeno.fm/q1n2wyfs7x8uv" \
          -i logo.png \
          -filter_complex "[0:a]showcqt=s=1280x720:fps=20:count=8[visual];[visual][1:v]overlay=W-w-20:20[out]" \
          -map "[out]" -map "0:a" -c:v libx264 -tune stillimage -b:v 1200k -pix_fmt yuv420p \
          -c:a aac -b:a 128k -ar 44100 -f flv "rtmp://ssh101.bozztv.com:1935/ssh101/ragemusicph"
