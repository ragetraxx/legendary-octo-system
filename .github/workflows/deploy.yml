name: Live Stream Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run live stream script
        run: |
          python stream.py &
        env:
          AUDIO_URL: "https://stream.zeno.fm/q1n2wyfs7x8uv"
          RTMP_URL: "rtmp://ssh101.bozztv.com:1935/ssh101/ragemusicph"
